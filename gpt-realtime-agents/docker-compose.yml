version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./audio_backend:/app/audio_backend:ro
      - /app/audio_backend/frontend_dist
      - ./prompts:/app/prompts
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn audio_backend.backend:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped
