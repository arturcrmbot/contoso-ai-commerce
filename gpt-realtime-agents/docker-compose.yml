version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile  # Uses existing production Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount backend code for hot reload
      - ./audio_backend:/app/audio_backend
      - ./prompts:/app/prompts
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn audio_backend.backend:app --host 0.0.0.0 --port 8080 --reload  # Override CMD with --reload
    restart: unless-stopped

  frontend:
    image: node:20-bullseye
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_BACKEND_BASE_URL=http://localhost:8080/api
    restart: unless-stopped
