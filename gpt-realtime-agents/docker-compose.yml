services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    volumes:
      - ./.env:/app/.env
      - ./audio_backend:/app/audio_backend
      - ./prompts:/app/prompts
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn audio_backend.backend:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    environment:
      - VITE_BACKEND_BASE_URL=http://localhost:8080/api
    command: npm run dev -- --host 0.0.0.0 --port 5173
    restart: unless-stopped
    depends_on:
      - backend
