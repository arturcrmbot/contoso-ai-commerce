version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn audio_backend.backend:app --host 0.0.0.0 --port 8080
    restart: unless-stopped
